<mat-toolbar color="primary" class="header">
  
    <a mat-icon-button routerLink="/" aria-label="code icon">
      <mat-icon>code</mat-icon>
    </a>
  
    <span>gregwiley.dev</span>
  
    <span class="spacer"></span>
  
    <!-- toggle theme button - FIX THIS -->
    <button
      mat-icon-button
      (click)="toggleTheme()"
      matTooltip="Toggle theme"
      attr.aria-label="Switch to {{ isDark ? 'light' : 'dark' }} theme"
      color="accent"
      disabled>
      <mat-icon>brightness_medium</mat-icon>
    </button>
  
    <!-- Account Button -->
    <button mat-icon-button matTooltip="Admin Signin" [matMenuTriggerFor]="menu" aria-label="account menu">
      <mat-icon>account_circle</mat-icon>
    </button>
  
    <mat-menu #menu="matMenu">
      <!-- If user is signed in -->
      <ng-container *ngIf="auth.user | async as user; else showSignIn">
  
        <!-- admin dashbord -->
        <a mat-menu-item routerLink="/admin">
          <mat-icon>build</mat-icon>
          <span>Admin Dashboard</span>
        </a>
  
        <!-- add new blog post -->
        <a mat-menu-item routerLink="/create-post">
          <mat-icon>post_add</mat-icon>
          <span>New Post</span>
        </a>
  
        <!-- sign out button -->
        <button mat-menu-item (click)="onClickSignOut()">
          <mat-icon>logout</mat-icon>
          <span>Sign Out</span>
        </button>
      </ng-container>
  
      <!-- if user is NOT signed in -->
      <ng-template #showSignIn>
        <a mat-menu-item routerLink="/signin">
          <mat-icon>login</mat-icon>
          <span>Sign In</span>
        </a>
      </ng-template>
    </mat-menu>
  </mat-toolbar>
