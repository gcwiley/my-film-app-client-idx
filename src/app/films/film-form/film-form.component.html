<form [formGroup]="filmForm" novalidate (ngSubmit)="onSaveFilm()">
   <!-- FILM CARD -->
   <mat-card class="film-card" appearance="outlined">
      <!-- CARD HEADER -->
      <mat-card-header>
         <mat-card-title>New Film</mat-card-title>
      </mat-card-header>

      <!-- CARD CONTENT -->
      <mat-card-content>
         <!-- TITLE (title) -->
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title" />
            <mat-error *ngIf="filmForm.controls['title'].hasError('required')">Please enter a title</mat-error>
         </mat-form-field>

         <!-- DIRECTOR (director) -->
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Director</mat-label>
            <input matInput type="text" formControlName="director" />
            <mat-error *ngIf="filmForm.controls['director'].hasError('required')">Please enter a director</mat-error>
         </mat-form-field>

         <!-- GENRE (genre) -->
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Genre</mat-label>
            <input matInput type="text" formControlName="genre" />
            <mat-error *ngIf="filmForm.controls['genre'].hasError('required')">Please enter a genre</mat-error>
         </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="card-actions">
         <button mat-flat-button color="primary" type="submit" [disabled]="!filmForm.valid">Add Film</button>
         <button mat-flat-button color="warn" type="button">Clear</button>
      </mat-card-actions>
   </mat-card>
</form>
